version: "3.9"

services:
  api:
    build: .
    container_name: spinify_api
    command: uvicorn app.api.main:app --host 0.0.0.0 --port 8000 --reload
    env_file: .env
    volumes:
      - ./:/workspace
    working_dir: /workspace
    depends_on:
      - db
      - redis
    ports:
      - "8000:8000"
    restart: unless-stopped

  adsbot:
    build: .
    container_name: spinify_adsbot
    command: python -m app.bots.ads_bot
    env_file: .env
    volumes:
      - ./:/workspace
    working_dir: /workspace
    depends_on:
      - api
      - redis
    restart: unless-stopped

  loginbot:
    build: .
    container_name: spinify_loginbot
    command: python -m app.bots.login_bot
    env_file: .env
    volumes:
      - ./:/workspace
    working_dir: /workspace
    depends_on:
      - api
      - redis
    restart: unless-stopped

  db:
    image: postgres:16-alpine
    container_name: spinify_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: spinify_redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  pgdata: {}
